<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="x-dns-prefetch-control" content="on">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="https://fonts.googleapis.com/css?family=Lato:900" rel="stylesheet">
		<title>404 - Jonathan Caicedo</title>
	</head>

	<style>

		h1 {
			text-decoration: underline;
		}

		h1, h2, h3, h4, h5 {
			color:#ffffff;
			text-shadow: 2px 2px #000000;
			font-family:"Lato", sans-serif;
			margin: 5px;
			padding: 2.5px;
		}

		h1 {
			font-size: 5em;
		}

		h2 {
			font-size: 4em;
		}

		h3 {
			font-size: 3em;
		}

		h4 {
			font-size: 2em;
		}

		h5 {
			font-size: 1em;
		}

		body {
			height: 100%;
			background-color: #ffffff;
			background-repeat: repeat,			no-repeat,			no-repeat;
			background-size: 100px 100px, cover,				cover;
			background-position: top left,		center center,		bottom center;
			background-attachment: fixed,			fixed,				fixed;
			overflow-y: hidden;
		}

		body:before {
			content: '';
			display: block;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: inherit;
			opacity: 0;
			z-index: 1;
			background-color: #ffffff;
			background-repeat: repeat,			no-repeat;
			background-size: 100px 100px, cover;
			background-position: top left,		center center;
		}

		.travolta {
			position: absolute;
			bottom: 0;
			left: 50%;
			width: auto;
			margin-left: -250px; /* Half the width */
			z-index: -1;
		}

	</style>

	<body>

		<center>
			<a href="https://jcaicedo.tk" style="position:absolute; top:0; bottom:0; right:0; left:0; width:100%; height:100%; "></a>
			<h1>This is a 404.</h1>
			<h2>What you're looking for isn't here.</h2>
			<h3>It's possible that it never existed.</h3>
			<h4>It may never exist... Ever.</h4>
			<h4>Click anywhere.</h4>
		</center>

		<img class = "travolta" src = "images/travolta.gif">

		<script>
		var backgroundNum = Math.floor((Math.random() * 8) + 1);
		var body = document.querySelector("body");
		body.style["background-image"] = 'url(""), -moz-linear-gradient(60deg, rgba(255, 165, 150, 0.25) 5%, rgba(0, 228, 255, 0.25)), url("images/bg' + backgroundNum + '.jpg")';
		body.style["background-image"] = 'url(""), -webkit-linear-gradient(60deg, rgba(255, 165, 150, 0.25) 5%, rgba(0, 228, 255, 0.25)), url("images/bg' + backgroundNum + '.jpg")';
		body.style["background-image"] = 'url(""), -ms-linear-gradient(60deg, rgba(255, 165, 150, 0.25) 5%, rgba(0, 228, 255, 0.25)), url("images/bg' + backgroundNum + '.jpg")';
		body.style["background-image"] = 'url(""), linear-gradient(60deg, rgba(255, 165, 150, 0.25) 5%, rgba(0, 228, 255, 0.25)), url("images/bg' + backgroundNum + '.jpg")';

		</script>

	</body>
